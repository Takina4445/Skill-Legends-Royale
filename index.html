<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流派搭配分析工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="selection-panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-gamepad"></i> 流派選擇</h2>
                    <div class="selected-count">已選擇: <span id="selectedCount">0</span> 個流派</div>
                </div>
                <div class="schools-container" id="schoolsContainer">
                    <!-- 流派圖標將由JavaScript動態生成 -->
                </div>
                <div class="panel-controls">
                    <button class="btn" id="selectAllBtn"><i class="fas fa-check-circle"></i> 全選</button>
                    <button class="btn" id="clearAllBtn"><i class="fas fa-times-circle"></i> 清除</button>
                    <button class="btn" id="selectDefaultBtn"><i class="fas fa-dice"></i> 隨機8個</button>
                </div>
            </div>
            
            <div class="recommendation-panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-chart-line"></i> 推薦流派</h2>
                    <div class="info-text">按分數由高到低排序</div>
                </div>
                <div class="recommendation-list" id="recommendationList">
                    <!-- 推薦內容將由JavaScript動態生成 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>流派分析工具 v1.0 | 基於流派分數與克制關係計算</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
